<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
 
    <div class="logo">
        <img class="logo__picture" src="img/contact-form-icon.svg" alt=" Picture logo">
    </div>

    <div class="container">

        <div class="main">

            <header class="header">

                <h1 class="header__title">Interested in our business pricing?</h1>

                <p class="header__description">Fill out the form to view details and we'll contact you as soon as posible.</p>

            </header>

            <form class="form">

                <div class="field">
                    <label class="field__label" for="">Name</label>
                    <input class="field__input" type="text" placeholder="Ethan Johnson" >
                </div>

                <div class="field">
                    <label class="field__label" for="">Company Email</label>
                    <input class="field__input" type="text" placeholder="ethan@johnson.com">
                </div>

                <div class="field">
                    <label class="field__label" for="">Company Size</label>
                    <select class="field__input select" name="" id="">
                        <option value="">
                            50-100 employees
                        <option>
                    </select>
                </div>

                <div class="field">
                    <label class="field__label" for="">Subject</label>
                    <select class="field__input select" name="" id="">
                        <option value="">
                            Building Landing pages
                        </option>
                    </select>
                </div>
                
                <div class="field message">
                    <label class="field__label" for="">Message</label>
                    <textarea class="textarea field__input">50-100 employees</textarea>
                </div>

                <input class="buton contact" type="submit" value="Contact Sales">

            </form>
        </div> <!-- main -->
    </div> <!-- container -->
</body>
</html>
